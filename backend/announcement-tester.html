<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGT Announcement API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            margin-top: 30px;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        .section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .response {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #b3d8ff;
            margin-top: 10px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .error {
            background-color: #ffe6e6;
            border-color: #ffb3b3;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SGT Announcement API Tester</h1>
    
    <div class="section">
        <h2>1. Admin Login</h2>
        <div>
            <label for="adminEmail">Email:</label>
            <input type="email" id="adminEmail" value="sourav11092002@gmail.com">
        </div>
        <div>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" value="Admin@1234">
        </div>
        <button onclick="adminLogin()">Login as Admin</button>
        <div id="adminLoginResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>2. Create Admin Announcement</h2>
        <div>
            <label for="adminMessage">Announcement Message:</label>
            <textarea id="adminMessage">Important announcement from admin for testing</textarea>
        </div>
        <div>
            <label>Recipients:</label>
            <div>
                <input type="checkbox" id="teacherRecipient" checked>
                <label for="teacherRecipient">Teachers</label>
                <input type="checkbox" id="studentRecipient" checked>
                <label for="studentRecipient">Students</label>
                <input type="checkbox" id="hodRecipient">
                <label for="hodRecipient">HODs</label>
                <input type="checkbox" id="deanRecipient">
                <label for="deanRecipient">Deans</label>
            </div>
        </div>
        <button onclick="createAdminAnnouncement()">Create Admin Announcement</button>
        <div id="createAdminAnnouncementResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>3. View Admin Announcements</h2>
        <button onclick="getAdminAnnouncements()">Get All Announcements</button>
        <div id="adminAnnouncementsResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>4. Create Teacher (with announcement permission)</h2>
        <div>
            <label for="teacherName">Name:</label>
            <input type="text" id="teacherName" value="Test Teacher">
        </div>
        <div>
            <label for="teacherEmail">Email:</label>
            <input type="email" id="teacherEmail" value="test.teacher@example.com">
        </div>
        <div>
            <label for="teacherPassword">Password:</label>
            <input type="password" id="teacherPassword" value="Password123">
        </div>
        <div>
            <input type="checkbox" id="canAnnounce" checked>
            <label for="canAnnounce">Can Announce</label>
        </div>
        <button onclick="createTeacher()">Create Teacher</button>
        <div id="createTeacherResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>5. Teacher Login</h2>
        <div>
            <label for="teacherLoginEmail">Email:</label>
            <input type="email" id="teacherLoginEmail" value="test.teacher@example.com">
        </div>
        <div>
            <label for="teacherLoginPassword">Password:</label>
            <input type="password" id="teacherLoginPassword" value="Password123">
        </div>
        <button onclick="teacherLogin()">Login as Teacher</button>
        <div id="teacherLoginResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>6. Get Teacher's Courses</h2>
        <button onclick="getTeacherCourses()">Get Courses</button>
        <div id="teacherCoursesResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>7. Create Course Announcement</h2>
        <div>
            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" placeholder="Enter course ID">
        </div>
        <div>
            <label for="courseMessage">Announcement Message:</label>
            <textarea id="courseMessage">Important course announcement for students</textarea>
        </div>
        <button onclick="createCourseAnnouncement()">Create Course Announcement</button>
        <div id="createCourseAnnouncementResponse" class="response"></div>
    </div>

    <div class="section">
        <h2>8. View Teacher Announcements</h2>
        <button onclick="getTeacherAnnouncements()">Get Announcements</button>
        <div id="teacherAnnouncementsResponse" class="response"></div>
    </div>

    <script>
        // Store tokens
        let adminToken = '';
        let teacherToken = '';

        // Helper function to display API responses
        function displayResponse(elementId, response, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(response, null, 2);
            element.className = isError ? "response error" : "response";
        }

        // 1. Admin Login
        async function adminLogin() {
            try {
                const email = document.getElementById('adminEmail').value;
                const password = document.getElementById('adminPassword').value;
                
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    adminToken = data.token;
                    displayResponse('adminLoginResponse', {
                        status: 'Success',
                        message: 'Admin login successful',
                        token: adminToken.substring(0, 15) + '...' // Show only part of token for security
                    });
                } else {
                    displayResponse('adminLoginResponse', data, true);
                }
            } catch (error) {
                displayResponse('adminLoginResponse', { error: error.message }, true);
            }
        }

        // 2. Create Admin Announcement
        async function createAdminAnnouncement() {
            try {
                if (!adminToken) {
                    displayResponse('createAdminAnnouncementResponse', { error: 'Please login as admin first' }, true);
                    return;
                }
                
                const message = document.getElementById('adminMessage').value;
                const recipients = [];
                
                if (document.getElementById('teacherRecipient').checked) {
                    recipients.push('teacher');
                }
                if (document.getElementById('studentRecipient').checked) {
                    recipients.push('student');
                }
                if (document.getElementById('hodRecipient').checked) {
                    recipients.push('hod');
                }
                if (document.getElementById('deanRecipient').checked) {
                    recipients.push('dean');
                }
                
                const response = await fetch('http://localhost:5000/api/admin/announcement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ message, recipients })
                });
                
                const data = await response.json();
                displayResponse('createAdminAnnouncementResponse', data, !response.ok);
            } catch (error) {
                displayResponse('createAdminAnnouncementResponse', { error: error.message }, true);
            }
        }

        // 3. Get Admin Announcements
        async function getAdminAnnouncements() {
            try {
                if (!adminToken) {
                    displayResponse('adminAnnouncementsResponse', { error: 'Please login as admin first' }, true);
                    return;
                }
                
                const response = await fetch('http://localhost:5000/api/admin/announcement', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                const data = await response.json();
                displayResponse('adminAnnouncementsResponse', data, !response.ok);
            } catch (error) {
                displayResponse('adminAnnouncementsResponse', { error: error.message }, true);
            }
        }

        // 4. Create Teacher
        async function createTeacher() {
            try {
                if (!adminToken) {
                    displayResponse('createTeacherResponse', { error: 'Please login as admin first' }, true);
                    return;
                }
                
                const name = document.getElementById('teacherName').value;
                const email = document.getElementById('teacherEmail').value;
                const password = document.getElementById('teacherPassword').value;
                const canAnnounce = document.getElementById('canAnnounce').checked;
                
                const response = await fetch('http://localhost:5000/api/admin/teacher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ name, email, password, canAnnounce })
                });
                
                const data = await response.json();
                displayResponse('createTeacherResponse', data, !response.ok);
            } catch (error) {
                displayResponse('createTeacherResponse', { error: error.message }, true);
            }
        }

        // 5. Teacher Login
        async function teacherLogin() {
            try {
                const email = document.getElementById('teacherLoginEmail').value;
                const password = document.getElementById('teacherLoginPassword').value;
                
                const response = await fetch('http://localhost:5000/api/teacher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    teacherToken = data.token;
                    displayResponse('teacherLoginResponse', {
                        status: 'Success',
                        message: 'Teacher login successful',
                        token: teacherToken.substring(0, 15) + '...' // Show only part of token for security
                    });
                } else {
                    displayResponse('teacherLoginResponse', data, true);
                }
            } catch (error) {
                displayResponse('teacherLoginResponse', { error: error.message }, true);
            }
        }

        // 6. Get Teacher Courses
        async function getTeacherCourses() {
            try {
                if (!teacherToken) {
                    displayResponse('teacherCoursesResponse', { error: 'Please login as teacher first' }, true);
                    return;
                }
                
                const response = await fetch('http://localhost:5000/api/teacher/courses', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${teacherToken}`
                    }
                });
                
                const data = await response.json();
                displayResponse('teacherCoursesResponse', data, !response.ok);
                
                // If we get courses, pre-fill the first course ID
                if (response.ok && Array.isArray(data) && data.length > 0) {
                    document.getElementById('courseId').value = data[0]._id;
                }
            } catch (error) {
                displayResponse('teacherCoursesResponse', { error: error.message }, true);
            }
        }

        // 7. Create Course Announcement
        async function createCourseAnnouncement() {
            try {
                if (!teacherToken) {
                    displayResponse('createCourseAnnouncementResponse', { error: 'Please login as teacher first' }, true);
                    return;
                }
                
                const courseId = document.getElementById('courseId').value;
                const message = document.getElementById('courseMessage').value;
                
                if (!courseId) {
                    displayResponse('createCourseAnnouncementResponse', { error: 'Please enter a course ID' }, true);
                    return;
                }
                
                const response = await fetch(`http://localhost:5000/api/teacher/course/${courseId}/announcement`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${teacherToken}`
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                displayResponse('createCourseAnnouncementResponse', data, !response.ok);
            } catch (error) {
                displayResponse('createCourseAnnouncementResponse', { error: error.message }, true);
            }
        }

        // 8. Get Teacher Announcements
        async function getTeacherAnnouncements() {
            try {
                if (!teacherToken) {
                    displayResponse('teacherAnnouncementsResponse', { error: 'Please login as teacher first' }, true);
                    return;
                }
                
                const response = await fetch('http://localhost:5000/api/teacher/announcement', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${teacherToken}`
                    }
                });
                
                const data = await response.json();
                displayResponse('teacherAnnouncementsResponse', data, !response.ok);
            } catch (error) {
                displayResponse('teacherAnnouncementsResponse', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
