<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Teacher Profile API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Teacher Profile API</h1>
        <p>This tool will test the teacher profile API directly from the browser to check for caching issues.</p>
        
        <button onclick="testAPI()">Test Teacher Profile API</button>
        <button onclick="testAPIWithNoCache()">Test API (Force No Cache)</button>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
        
        <div id="results"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const resultsDiv = document.getElementById('results');

        async function testAPI() {
            try {
                resultsDiv.innerHTML = '<p>Testing API...</p>';
                
                const response = await fetch('http://localhost:5000/api/teacher/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3 class="success">API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h4>Statistics:</h4>
                    <ul>
                        <li>Total Sections: ${data.statistics?.totalSections || 'undefined'}</li>
                        <li>Total Students: ${data.statistics?.totalStudents || 'undefined'}</li>
                        <li>Total Courses: ${data.statistics?.totalCourses || 'undefined'}</li>
                        <li>Direct Students: ${data.statistics?.directStudents || 'undefined'}</li>
                        <li>Coordinated Students: ${data.statistics?.coordinatedStudents || 'undefined'}</li>
                    </ul>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<h3 class="error">Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testAPIWithNoCache() {
            try {
                resultsDiv.innerHTML = '<p>Testing API with no-cache headers...</p>';
                
                const response = await fetch('http://localhost:5000/api/teacher/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3 class="success">API Response (No Cache):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h4>Statistics:</h4>
                    <ul>
                        <li>Total Sections: ${data.statistics?.totalSections || 'undefined'}</li>
                        <li>Total Students: ${data.statistics?.totalStudents || 'undefined'}</li>
                        <li>Total Courses: ${data.statistics?.totalCourses || 'undefined'}</li>
                        <li>Direct Students: ${data.statistics?.directStudents || 'undefined'}</li>
                        <li>Coordinated Students: ${data.statistics?.coordinatedStudents || 'undefined'}</li>
                    </ul>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<h3 class="error">Error:</h3><pre>${error.message}</pre>`;
            }
        }

        function clearLocalStorage() {
            localStorage.clear();
            resultsDiv.innerHTML = '<p class="success">Local storage cleared. Please refresh and login again.</p>';
        }

        // Check if token exists
        if (!token) {
            resultsDiv.innerHTML = '<p class="error">No authentication token found. Please login first.</p>';
        }
    </script>
</body>
</html>
